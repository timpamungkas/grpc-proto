name: Protobuf Codegen

on:
  pull_request:
    paths:
      - 'proto/**.proto'
      - '.github/workflows/generate-protobuf.yml'

jobs:
  generate-protobuf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
          check-latest: true
          cache: true
      - name: Generate Go source
        run: |
          ./generate-go.sh
      - name: Commit generated files
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: '[AUTOGENERATED files by Github Action]'
          file_pattern: 'gen/* go.*'
