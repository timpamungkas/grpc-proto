name: Protobuf Codegen

on:
  pull_request:
    paths:
      - 'proto/**.proto'
      - '.github/workflows/generate-protobuf.yml'
  push:
    branches:
      - main

jobs:
  generate-protobuf-go:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
          check-latest: true
          cache: true
      - name: Generate Go source
        shell: bash
        run: |
          make pipeline-build
      - name: Commit generated files
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: '[Auto-generated by Github Action]'
          file_pattern: 'protogen/*'
